<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <h1>Jogo do número secreto!</h1>
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo escondido" />
            
            <div class="container__informacoes escondido">
                <img src="./img/trophy.png" alt="ícone de um troféu" class="escondido" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>
                </div>
            </div>
            <form class="container__informacoes">
                <input type="number" name="numeroMaximo" value="100">
                <input type="submit" value="Iniciar o jogo!">
            </form>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
