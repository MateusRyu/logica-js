<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=MJaWDVDL"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <h1>Adivinhe o <span class="container__texto-azul">número secreto!</span></h1>
        <div class="container__conteudo">
            <div class="container__informacoes">
                 <img src="./img/trophy.png" alt="ícone de um troféu" class="escondido" />
                 <table>
                    <thead>
                        <tr class="container__tabela">
                            <th>Tentativa</th>
                            <th>Chute</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                 </table>
                 <div class="container__texto">
                    <h2 id="mensagem"></h2>
                    <p id="dica"></p>
                    <label for="tentativas">Quantidade de tentativas:</label>
                    <input type="number" name="tentativas" id="tentativas" value="0" disabled>
                    <input type="number" name="chute" id="chute" value="" placeholder="Digite seu chute!">
                    <div class="chute container__botoes">
                        <button id="chutar" type="button" onclick="verificarChute()" class="container__botao">
                            Chutar
                        </button>
                        <button id="reiniciar" type="button" onclick="reiniciarJogo()" class="container__botao" disabled>
                            Reiniciar o jogo!
                        </button>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
